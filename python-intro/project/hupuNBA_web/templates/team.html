</html>
<script>
    let post_list = [];
    const page_size = 10;
    let page_limit = 0;
    const page_number = 7;
    let page = 0;
    let ci = [];
    let roster = {};

    function createBrief(data) {
        let s = '';
        s += "<div class='the-brief'>";
        s += "<h3 class='brief-title'><a href='{% url 'post_info' %}?id=" + data['TID'] + "' target='_blank' class='brief-title-inner'>" + data['title'] + "</a></h3>";
        s += "<div class='brief-comment'>" + data['time'] + " - " + data['source'] + "</div>";
        s += "<p class='brief-content'>" + data['brief'] + '</p>';
        s += "</div>";
        return s;
    }

    function createPlayer(num, name) {
        let str = '';
        str += "<tr>";
        if(num<1) str += "<td>" + "</td>"
        else str += "<td>" + num + "</td>";
        str += "<td>" + name + "</td>";
        str += "</tr>";
        return str;
    }

    function updBrief() {
        $('.brief-list').empty();
        const ask_list = {};
        const bg = (page - 1) * page_size;
        let ed = page * page_size;
        if (bg >= post_list.length)
            return;
        if (ed > post_list.length)
            ed = post_list.length;
        for (let i = bg; i < ed; ++i) {
            ask_list['' + (i - bg)] = Number(post_list[i]);
        }
        $.ajax({
            url: "{% url 'ajax_post_brief' %}",
            data: ask_list,
            success: function (ret) {
                let i;
                for (i in ret) {
                    $('.brief-list').append(createBrief(ret['' + i]));
                }
                const arr = $('.brief-title-inner, .brief-content');
                for (let x = 0; x < arr.length; ++x) {
                    let s = arr[x].innerHTML;
                    for (i in ci) {
                        s = s.split(ci[i]).join("<span class='highlight'>" + ci[i] + "</span>");
                    }
                    arr[x].innerHTML = s;
                }
            }
        });
    }

    function upDRoster() {
        for (let key in roster) {
            $('.roster-table').append(createPlayer(key, roster[key]))
        }
    }

    function updPagination() {
        let i;
        $('.pagination').empty();
        const blk = Math.floor((page - 1) / page_number);
        let bg = blk * page_number + 1;
        let ed = (blk + 1) * page_number;
        if (page == bg && bg != 1) {
            --bg;
            --ed;
        }
        if (page == ed && ed != page_limit) {
            ++bg;
            ++ed;
        }
        if (ed > page_limit)
            ed = page_limit;
        let s = "";
        if (page != 1)
            s += "<li class='page_prev'><a href='#'>&lt;上一页</a></li>";

        for (i = bg; i <= ed; ++i) {
            s += "<li id='page_" + i + "' the_id='" + i + "'" + (i == page ? " class='active'" : "") + "><a href='#'>" + i + "</a></li>";
        }

        if (page != page_limit)
            s += "<li class='page_next'><a href='#'>下一页&gt;</a></li>";
        $('.pagination').append(s);

        if (page != 1)
            $('.pagination .page_prev').click(function () {
                page--;
                updPagination();
                updBrief();
            });
        if (page != page_limit)
            $('.pagination .page_next').click(function () {
                page++;
                updPagination();
                updBrief();
            });
        for (i = bg; i <= ed; ++i) {
            $('#page_' + i).click(function () {
                page = $(this).attr('the_id');
                updPagination();
                updBrief();
            });
        }
    }

    $(document).ready(function () {
        $('#search_edit').attr('value', '{{ wd }}');
        $.ajax({
            url: "{% url 'ajax_team' %}",
            data: {
                'wd': '{{ wd }}'
            },
            success: function (ret) {
                $('#len').html(ret['len']);
                $('#cost').html(ret['cost']);
                document.getElementById('fullName').innerText = ret['full_name']
                document.getElementById('logo').src = ret['logo']
                document.getElementById('time').innerText = ret['time']
                document.getElementById('stadium').innerText = ret['stadium']
                document.getElementById("homePageUrl").href = ret['home_page']
                document.getElementById("homePageName").innerText = ret['home_page']
                document.getElementById('coach').innerText = ret['coach']
                document.getElementById('intro').innerText = ret['intro']
                roster = ret['roster']
                ci = ret['ci'];
                post_list = ret['data'];
                page_limit = Math.ceil(post_list.length / page_size);
                page = 1;
                updPagination();
                updBrief();
                upDRoster()
            }
        });
    });
</script>

</body>
